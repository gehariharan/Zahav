<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f8f8" rx="6" ry="6" />
  
  <!-- App interface frame -->
  <rect x="20" y="20" width="860" height="460" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Header bar -->
  <rect x="20" y="20" width="860" height="60" rx="6" ry="6" fill="#333" />
  
  <!-- App logo -->
  <g transform="translate(40, 35) scale(0.4)">
    <!-- Stylized Hebrew Zayin and gold bar stack logo -->
    <path d="M65,40 L85,40 L85,50 L75,50 L75,90 L65,90" 
          fill="#d4a81e" stroke="#a08017" stroke-width="2" />
    <rect x="90" y="40" width="40" height="15" fill="#d4a81e" rx="1" ry="1" />
    <rect x="90" y="40" width="40" height="4" fill="#f4c542" rx="1" ry="1" />
    <rect x="95" y="60" width="40" height="15" fill="#e5b72f" rx="1" ry="1" />
    <rect x="95" y="60" width="40" height="4" fill="#f8d465" rx="1" ry="1" />
  </g>
  
  <!-- Logo text -->
  <text x="115" y="55" font-family="'Montserrat', sans-serif" font-size="18" fill="white" font-weight="600">ZAHAV</text>
  
  <!-- Navigation menu -->
  <text x="250" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="white" font-weight="500">Dashboard</text>
  <text x="350" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="#d4a81e" font-weight="500">Predictions</text>
  <text x="450" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="white" font-weight="500">Portfolio</text>
  <text x="550" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="white" font-weight="500">Trading</text>
  <text x="650" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="white" font-weight="500">Analysis</text>
  
  <!-- User avatar -->
  <circle cx="820" cy="50" r="15" fill="#d4a81e" />
  <text x="820" y="55" font-family="'Montserrat', sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">U</text>
  
  <!-- Sidebar -->
  <rect x="20" y="80" width="200" height="400" fill="#f9f9f9" />
  
  <!-- Sidebar sections -->
  <text x="40" y="110" font-family="'Montserrat', sans-serif" font-size="16" fill="#333" font-weight="600">Price Predictions</text>
  
  <!-- Prediction types -->
  <g fill="#555" font-size="14" font-family="'Montserrat', sans-serif">
    <text x="45" y="140" font-weight="600" fill="#d4a81e">Short Term (24h)</text>
    <text x="45" y="170">Medium Term (7d)</text>
    <text x="45" y="200">Long Term (30d)</text>
    <text x="45" y="230">Custom Range</text>
  </g>
  
  <!-- Confidence levels -->
  <text x="40" y="270" font-family="'Montserrat', sans-serif" font-size="16" fill="#333" font-weight="600">Confidence Filter</text>
  
  <!-- Confidence level slider -->
  <rect x="45" y="290" width="150" height="6" rx="3" ry="3" fill="#e0e0e0" />
  <rect x="45" y="290" width="100" height="6" rx="3" ry="3" fill="#d4a81e" />
  <circle cx="145" cy="293" r="8" fill="#d4a81e" stroke="#fff" stroke-width="2" />
  <text x="45" y="315" font-family="'Montserrat', sans-serif" font-size="12" fill="#666">Confidence: 75%</text>
  
  <!-- Prediction factors -->
  <text x="40" y="345" font-family="'Montserrat', sans-serif" font-size="16" fill="#333" font-weight="600">Influencing Factors</text>
  
  <!-- Checkboxes for factors -->
  <g font-family="'Montserrat', sans-serif" font-size="13" fill="#555">
    <rect x="45" y="360" width="14" height="14" rx="2" ry="2" fill="white" stroke="#d4a81e" stroke-width="2" />
    <path d="M47,367 L51,371 L57,363" stroke="#d4a81e" stroke-width="2" fill="none" />
    <text x="65" y="372">Interest Rates</text>
    
    <rect x="45" y="385" width="14" height="14" rx="2" ry="2" fill="white" stroke="#d4a81e" stroke-width="2" />
    <path d="M47,392 L51,396 L57,388" stroke="#d4a81e" stroke-width="2" fill="none" />
    <text x="65" y="397">Market Sentiment</text>
    
    <rect x="45" y="410" width="14" height="14" rx="2" ry="2" fill="white" stroke="#d4a81e" stroke-width="2" />
    <path d="M47,417 L51,421 L57,413" stroke="#d4a81e" stroke-width="2" fill="none" />
    <text x="65" y="422">USD Strength</text>
    
    <rect x="45" y="435" width="14" height="14" rx="2" ry="2" fill="white" stroke="#d4a81e" stroke-width="2" />
    <path d="M47,442 L51,446 L57,438" stroke="#d4a81e" stroke-width="2" fill="none" />
    <text x="65" y="447">Geopolitical Events</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(240, 100)">
    <!-- Section title -->
    <text font-family="'Montserrat', sans-serif" font-size="20" fill="#333" font-weight="600">24-Hour Gold Price Prediction</text>
    
    <!-- Date and time -->
    <text x="0" y="30" font-family="'Montserrat', sans-serif" font-size="13" fill="#777">Updated: April 19, 2025 | 09:45 AM UTC</text>
    
    <!-- Current price -->
    <text x="0" y="65" font-family="'Montserrat', sans-serif" font-size="14" fill="#555">Current Price:</text>
    <text x="100" y="65" font-family="'Montserrat', sans-serif" font-size="16" fill="#333" font-weight="600">$2,348.72</text>
    
    <!-- Predicted price -->
    <text x="250" y="65" font-family="'Montserrat', sans-serif" font-size="14" fill="#555">Predicted (24h):</text>
    <text x="370" y="65" font-family="'Montserrat', sans-serif" font-size="16" fill="#27ae60" font-weight="600">$2,379.51</text>
    <text x="450" y="65" font-family="'Montserrat', sans-serif" font-size="14" fill="#27ae60">(+$30.79, +1.31%)</text>
    
    <!-- Confidence level -->
    <text x="600" y="65" font-family="'Montserrat', sans-serif" font-size="14" fill="#555">AI Confidence:</text>
    <rect x="690" y="52" width="100" height="16" rx="8" ry="8" fill="#f0f0f0" />
    <rect x="690" y="52" width="84" height="16" rx="8" ry="8" fill="#d4a81e" />
    <text x="740" y="65" font-family="'Montserrat', sans-serif" font-size="12" fill="white" text-anchor="middle">84%</text>
    
    <!-- Chart area -->
    <rect x="0" y="90" width="620" height="280" rx="4" ry="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Chart title and tools -->
    <text x="20" y="120" font-family="'Montserrat', sans-serif" font-size="16" fill="#333" font-weight="600">Price Trend Analysis with AI Prediction</text>
    
    <!-- Chart legend -->
    <g transform="translate(350, 120)">
      <line x1="0" y1="0" x2="15" y2="0" stroke="#d4a81e" stroke-width="2" />
      <text x="20" y="4" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Historical</text>
      
      <line x1="100" y1="0" x2="115" y2="0" stroke="#3498db" stroke-width="2" stroke-dasharray="4 2" />
      <text x="120" y="4" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Predicted</text>
      
      <rect x="200" y="-5" width="10" height="10" fill="rgba(212,168,30,0.2)" />
      <text x="215" y="4" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Confidence Band</text>
    </g>
    
    <!-- Y-axis labels -->
    <g text-anchor="end" font-family="'Montserrat', sans-serif" font-size="11" fill="#888">
      <text x="45" y="150">$2,400</text>
      <text x="45" y="190">$2,375</text>
      <text x="45" y="230">$2,350</text>
      <text x="45" y="270">$2,325</text>
      <text x="45" y="310">$2,300</text>
      <text x="45" y="350">$2,275</text>
    </g>
    
    <!-- X-axis labels (hours) -->
    <g text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="11" fill="#888">
      <text x="50" y="375">-24h</text>
      <text x="110" y="375">-20h</text>
      <text x="170" y="375">-16h</text>
      <text x="230" y="375">-12h</text>
      <text x="290" y="375">-8h</text>
      <text x="350" y="375">-4h</text>
      <text x="410" y="375">Now</text>
      <text x="470" y="375">+4h</text>
      <text x="530" y="375">+8h</text>
      <text x="590" y="375">+12h</text>
    </g>
    
    <!-- Chart grid lines -->
    <g stroke="#f0f0f0" stroke-width="1">
      <!-- Horizontal grid lines -->
      <line x1="50" y1="150" x2="590" y2="150" />
      <line x1="50" y1="190" x2="590" y2="190" />
      <line x1="50" y1="230" x2="590" y2="230" />
      <line x1="50" y1="270" x2="590" y2="270" />
      <line x1="50" y1="310" x2="590" y2="310" />
      <line x1="50" y1="350" x2="590" y2="350" />
      
      <!-- Vertical grid lines -->
      <line x1="110" y1="150" x2="110" y2="350" />
      <line x1="170" y1="150" x2="170" y2="350" />
      <line x1="230" y1="150" x2="230" y2="350" />
      <line x1="290" y1="150" x2="290" y2="350" />
      <line x1="350" y1="150" x2="350" y2="350" />
      <line x1="410" y1="150" x2="410" y2="350" stroke="#333" stroke-opacity="0.2" stroke-dasharray="2 2" />
      <line x1="470" y1="150" x2="470" y2="350" />
      <line x1="530" y1="150" x2="530" y2="350" />
    </g>
    
    <!-- Historical price line -->
    <path d="M50,310 L110,290 L170,305 L230,295 L290,265 L350,245 L410,230" 
          fill="none" stroke="#d4a81e" stroke-width="2.5" />
    
    <!-- Predicted price line -->
    <path d="M410,230 L470,195 L530,180 L590,190" 
          fill="none" stroke="#3498db" stroke-width="2.5" stroke-dasharray="4 2" />
    
    <!-- Prediction confidence band -->
    <path d="M410,240 L470,210 L530,195 L590,205 L590,175 L530,165 L470,180 L410,220 Z" 
          fill="rgba(52,152,219,0.2)" stroke="none" />
    
    <!-- Current price point -->
    <circle cx="410" cy="230" r="5" fill="#fff" stroke="#d4a81e" stroke-width="2" />
    
    <!-- Prediction point -->
    <circle cx="590" cy="190" r="5" fill="#fff" stroke="#3498db" stroke-width="2" />
    
    <!-- Prediction analysis panel -->
    <g transform="translate(630, 90)">
      <rect x="0" y="0" width="200" height="280" rx="4" ry="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
      <text x="15" y="25" font-family="'Montserrat', sans-serif" font-size="15" fill="#333" font-weight="600">AI Analysis</text>
      
      <!-- Sentiment indicator -->
      <text x="15" y="55" font-family="'Montserrat', sans-serif" font-size="13" fill="#555">Market Sentiment:</text>
      <rect x="150" y="45" width="35" height="15" rx="7.5" ry="7.5" fill="#27ae60" />
      <text x="167.5" y="57" font-family="'Montserrat', sans-serif" font-size="11" fill="white" text-anchor="middle">BULLISH</text>
      
      <!-- Key indicators -->
      <text x="15" y="85" font-family="'Montserrat', sans-serif" font-size="13" fill="#555" font-weight="500">Key Influencers:</text>
      
      <rect x="15" y="95" width="170" height="1" fill="#eee" />
      
      <!-- Influencing factors with impact bars -->
      <text x="15" y="115" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">USD Weakening</text>
      <rect x="15" y="125" width="100" height="8" rx="4" ry="4" fill="#f0f0f0" />
      <rect x="15" y="125" width="75" height="8" rx="4" ry="4" fill="#27ae60" />
      <text x="120" y="132" font-family="'Montserrat', sans-serif" font-size="11" fill="#27ae60" text-anchor="start">+0.86%</text>
      
      <text x="15" y="155" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Inflation Concerns</text>
      <rect x="15" y="165" width="100" height="8" rx="4" ry="4" fill="#f0f0f0" />
      <rect x="15" y="165" width="60" height="8" rx="4" ry="4" fill="#27ae60" />
      <text x="120" y="172" font-family="'Montserrat', sans-serif" font-size="11" fill="#27ae60" text-anchor="start">+0.32%</text>
      
      <text x="15" y="195" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Trade Balance</text>
      <rect x="15" y="205" width="100" height="8" rx="4" ry="4" fill="#f0f0f0" />
      <rect x="15" y="205" width="25" height="8" rx="4" ry="4" fill="#e74c3c" />
      <text x="120" y="212" font-family="'Montserrat', sans-serif" font-size="11" fill="#e74c3c" text-anchor="start">-0.14%</text>
      
      <text x="15" y="235" font-family="'Montserrat', sans-serif" font-size="12" fill="#555">Bond Yields</text>
      <rect x="15" y="245" width="100" height="8" rx="4" ry="4" fill="#f0f0f0" />
      <rect x="15" y="245" width="42" height="8" rx="4" ry="4" fill="#27ae60" />
      <text x="120" y="252" font-family="'Montserrat', sans-serif" font-size="11" fill="#27ae60" text-anchor="start">+0.27%</text>
      
      <!-- Suggestion -->
      <rect x="15" y="270" width="170" height="1" fill="#eee" />
      <rect x="15" y="285" width="160" height="35" rx="4" ry="4" fill="#f8f3e2" stroke="#d4a81e" stroke-width="1" />
      <circle cx="30" cy="302" r="8" fill="#d4a81e" />
      <text x="31" y="306" font-family="'Montserrat', sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>
      <text x="45" y="298" font-family="'Montserrat', sans-serif" font-size="12" fill="#333" text-anchor="start">AI Recommendation:</text>
      <text x="45" y="315" font-family="'Montserrat', sans-serif" font-size="11" fill="#333" text-anchor="start" font-weight="500">Consider BUYING</text>
    </g>
  </g>
</svg>