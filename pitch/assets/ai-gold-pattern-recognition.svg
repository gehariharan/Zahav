<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header Background -->
  <rect x="0" y="0" width="800" height="70" fill="#1a237e" opacity="0.9" rx="10" ry="10" />
  
  <!-- Title Text -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Gold Pattern Recognition</text>
  
  <!-- Gold chart area background -->
  <rect x="50" y="90" width="700" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  
  <!-- Chart grid lines -->
  <g stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5">
    <line x1="50" y1="140" x2="750" y2="140" />
    <line x1="50" y1="190" x2="750" y2="190" />
    <line x1="50" y1="240" x2="750" y2="240" />
    
    <line x1="125" y1="90" x2="125" y2="290" />
    <line x1="200" y1="90" x2="200" y2="290" />
    <line x1="275" y1="90" x2="275" y2="290" />
    <line x1="350" y1="90" x2="350" y2="290" />
    <line x1="425" y1="90" x2="425" y2="290" />
    <line x1="500" y1="90" x2="500" y2="290" />
    <line x1="575" y1="90" x2="575" y2="290" />
    <line x1="650" y1="90" x2="650" y2="290" />
    <line x1="725" y1="90" x2="725" y2="290" />
  </g>
  
  <!-- Axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#666666">
    <text x="125" y="310" text-anchor="middle">Jan</text>
    <text x="200" y="310" text-anchor="middle">Feb</text>
    <text x="275" y="310" text-anchor="middle">Mar</text>
    <text x="350" y="310" text-anchor="middle">Apr</text>
    <text x="425" y="310" text-anchor="middle">May</text>
    <text x="500" y="310" text-anchor="middle">Jun</text>
    <text x="575" y="310" text-anchor="middle">Jul</text>
    <text x="650" y="310" text-anchor="middle">Aug</text>
    <text x="725" y="310" text-anchor="middle">Sep</text>
    
    <text x="40" y="140" text-anchor="end">$2000</text>
    <text x="40" y="190" text-anchor="end">$1900</text>
    <text x="40" y="240" text-anchor="end">$1800</text>
    <text x="40" y="290" text-anchor="end">$1700</text>
  </g>
  
  <!-- Historical Gold Price Line -->
  <path d="M 50,260 L 100,250 L 150,240 L 200,245 L 250,230 L 300,235 L 350,210 L 400,215 L 450,190 L 500,180 L 550,160 L 600,140 L 650,150 L 700,130 L 750,120" 
        fill="none" stroke="#DAA520" stroke-width="3" />
  
  <!-- Area under the curve with gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <path d="M 50,260 L 100,250 L 150,240 L 200,245 L 250,230 L 300,235 L 350,210 L 400,215 L 450,190 L 500,180 L 550,160 L 600,140 L 650,150 L 700,130 L 750,120 L 750,290 L 50,290 Z" 
        fill="url(#goldGradient)" />
  
  <!-- AI-Detected Patterns -->
  <!-- Pattern 1: Cup and Handle -->
  <path d="M 150,240 Q 200,270 250,230" fill="none" stroke="#FF5733" stroke-width="2" stroke-dasharray="5,3" />
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#FF5733" text-anchor="middle">Cup & Handle</text>
  
  <!-- Pattern 2: Double Bottom -->
  <path d="M 300,235 L 350,210 L 400,215" fill="none" stroke="#3498DB" stroke-width="2" stroke-dasharray="5,3" />
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="12" fill="#3498DB" text-anchor="middle">Double Bottom</text>
  
  <!-- Pattern 3: Golden Cross -->
  <path d="M 450,190 L 500,180 L 550,160" fill="none" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,3" />
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="12" fill="#27AE60" text-anchor="middle">Golden Cross</text>
  
  <!-- AI Prediction Zone -->
  <path d="M 750,120 L 800,100" fill="none" stroke="#DAA520" stroke-width="3" stroke-dasharray="6,4" />
  
  <!-- AI Analysis Box -->
  <rect x="500" y="320" width="250" height="60" fill="#ffffff" stroke="#1a237e" stroke-width="1" rx="5" ry="5" />
  <text x="625" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a237e" text-anchor="middle">AI Prediction</text>
  <text x="625" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Upward trend with 87% confidence</text>
  
  <!-- Neural Network Icon -->
  <g transform="translate(100, 320)">
    <!-- Background -->
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#333333" stroke-width="1" rx="5" ry="5" />
    
    <!-- Title -->
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">Neural Network</text>
    
    <!-- Nodes and connections -->
    <circle cx="20" cy="30" r="5" fill="#9C27B0" />
    <circle cx="20" cy="40" r="5" fill="#9C27B0" />
    <circle cx="20" cy="50" r="5" fill="#9C27B0" />
    
    <circle cx="50" cy="25" r="5" fill="#9C27B0" />
    <circle cx="50" cy="40" r="5" fill="#9C27B0" />
    <circle cx="50" cy="55" r="5" fill="#9C27B0" />
    
    <circle cx="80" cy="35" r="5" fill="#9C27B0" />
    <circle cx="80" cy="45" r="5" fill="#9C27B0" />
    
    <!-- Connections -->
    <line x1="25" y1="30" x2="45" y2="25" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="30" x2="45" y2="40" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="30" x2="45" y2="55" stroke="#9C27B0" stroke-width="1" />
    
    <line x1="25" y1="40" x2="45" y2="25" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="40" x2="45" y2="40" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="40" x2="45" y2="55" stroke="#9C27B0" stroke-width="1" />
    
    <line x1="25" y1="50" x2="45" y2="25" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="50" x2="45" y2="40" stroke="#9C27B0" stroke-width="1" />
    <line x1="25" y1="50" x2="45" y2="55" stroke="#9C27B0" stroke-width="1" />
    
    <line x1="55" y1="25" x2="75" y2="35" stroke="#9C27B0" stroke-width="1" />
    <line x1="55" y1="25" x2="75" y2="45" stroke="#9C27B0" stroke-width="1" />
    
    <line x1="55" y1="40" x2="75" y2="35" stroke="#9C27B0" stroke-width="1" />
    <line x1="55" y1="40" x2="75" y2="45" stroke="#9C27B0" stroke-width="1" />
    
    <line x1="55" y1="55" x2="75" y2="35" stroke="#9C27B0" stroke-width="1" />
    <line x1="55" y1="55" x2="75" y2="45" stroke="#9C27B0" stroke-width="1" />
  </g>
  
  <!-- Pattern Recognition Icon -->
  <g transform="translate(225, 320)">
    <!-- Background -->
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#333333" stroke-width="1" rx="5" ry="5" />
    
    <!-- Title -->
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">Pattern Analysis</text>
    
    <!-- Pattern Icon -->
    <path d="M 10,40 L 20,30 L 30,50 L 40,25 L 50,45 L 60,30 L 70,40 L 80,20 L 90,35" 
          fill="none" stroke="#FF5733" stroke-width="2" />
    
    <!-- Analysis Markers -->
    <circle cx="30" cy="50" r="3" fill="#3498DB" />
    <circle cx="60" cy="30" r="3" fill="#3498DB" />
    
    <!-- Highlight Box -->
    <rect x="50" y="25" width="40" height="25" fill="none" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Machine Learning Icon -->
  <g transform="translate(350, 320)">
    <!-- Background -->
    <rect x="0" y="0" width="125" height="60" fill="#ffffff" stroke="#333333" stroke-width="1" rx="5" ry="5" />
    
    <!-- Title -->
    <text x="62.5" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">AI Gold Analysis</text>
    
    <!-- Icon Elements -->
    <rect x="10" y="25" width="25" height="25" fill="#FFD700" opacity="0.3" />
    <rect x="50" y="25" width="25" height="25" fill="#FFD700" opacity="0.6" />
    <rect x="90" y="25" width="25" height="25" fill="#FFD700" opacity="0.9" />
    
    <text x="22.5" y="42" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Raw</text>
    <text x="62.5" y="42" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Filter</text>
    <text x="102.5" y="42" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Predict</text>
    
    <line x1="35" y1="37.5" x2="50" y2="37.5" stroke="#333" stroke-width="1" />
    <line x1="75" y1="37.5" x2="90" y2="37.5" stroke="#333" stroke-width="1" />
  </g>
</svg>